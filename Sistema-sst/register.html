<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/logo.JPG" />
    
</head>
<body class="body">
    <div class="container w-75 bg-primary mt-rounded shadow">
       <div class="row align-items-stretch">
           <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
               
           </div>
           <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="images/logo.JPG" alt="Inicio de sesión" width="48">
                </div>

                <h2 class="fw-bold text-center py-5">Registrar Usuario</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="name" class="form-text">Nombre completo</label>
                        <input type="text" class="form-control" name="nombre" id="nombre">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="mb-4">
                        <label for="repeat-password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" name="repeat-password" id="repeat-password">
                    </div>
                  

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrar usuario</button>
                    </div>

                    <div class="my-3 text-center">
                        <span>Ya estás registrado? <a href="login.html">Iniciar sesión</a></span> <br>
                        <span><a href="#"></a>Recuperar contraseña</span>
                    </div>
                </form>
           </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
